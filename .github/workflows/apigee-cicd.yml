name: Apigee CI/CD Pipeline 

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Authenticate with Google Cloud
        run: echo "$GCP_SA_KEY" > gcp-key.json
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

      - name: Install Apigee CLI
        run: |
           curl -LO https://github.com/apigee/apigeecli/releases/download/v2.9.1/apigeecli_v2.9.1_Linux_x86_64.zip
           unzip apigeecli_v2.9.1_Linux_x86_64.zip
           chmod +x apigeecli_v2.9.1_Linux_x86_64/apigeecli
           sudo mv apigeecli_v2.9.1_Linux_x86_64/apigeecli /usr/local/bin/
           apigeecli -v

      - name: Install Maven
        run: |
          sudo apt update
          sudo apt install -y maven

      - name: Verify Maven Setup
        run: mvn -version

      - name: Cache Maven Dependencies
        uses: actions/cache@v3 
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Static Code Analysis (Linting & Testing)
        run: bash scripts/static-analysis.sh

      - name: Deploy Apigee Proxy using Maven
        run: mvn clean install apigee-edge:deploy -Dapigee.org=my-apigee-org -Dapigee.env=test -Dapigee.token=$APIGEE_SA_KEY -Dapigee.config.options=update
        env:
          APIGEE_SA_KEY: ${{ secrets.APIGEE_SA_KEY }}

      - name: Deploy Shared Flow using Maven
        run: mvn clean install apigee-config:sharedflowdeploy -Dapigee.org=my-apigee-org -Dapigee.env=test -Dapigee.token=$APIGEE_SA_KEY
        env:
          APIGEE_SA_KEY: ${{ secrets.APIGEE_SA_KEY }}

      - name: Deploy KVMs, Products, Target Servers
        run: bash scripts/deploy-configs.sh

      - name: Cleanup
        run: rm gcp-key.json

  rollback:
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Rollback Deployment
        run: bash scripts/rollback.sh

